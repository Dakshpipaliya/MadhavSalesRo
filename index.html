<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Madhav RO - Services</title>
  <style>
    :root {
      --primary: #0077b6;
      --accent: #00b4d8;
      --bg: #f5f7fa;
      --feature-bg: #e0f7fa;
      --radius: 10px;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: #222;
    }
    header {
      background: var(--primary);
      color: #fff;
      padding: 0.5rem 0 0 0;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .logo-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.7rem;
      margin-bottom: 0.5rem;
    }
    .logo {
      width: 48px;
      height: 48px;
      background: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    }
    .logo svg {
      width: 32px;
      height: 32px;
      display: block;
    }
    .brand {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    nav {
      margin: 0.5rem 0 1rem 0;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 18px;
      font-weight: 500;
      font-size: 1.1rem;
      transition: color 0.2s;
    }
    nav a:hover {
      color: var(--accent);
    }
    .container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: 0 2px 16px rgba(0,0,0,0.07);
    }
    h1, h2 {
      color: var(--primary);
      text-align: center;
    }
    .service-list {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .service-card {
      flex: 1 1 260px;
      min-width: 220px;
      background: var(--feature-bg);
      padding: 1.5rem 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      margin-bottom: 1rem;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .service-card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 6px 18px rgba(0,0,0,0.10);
    }
    .service-card h3 {
      color: var(--primary);
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }
    .service-card p {
      color: #333;
      font-size: 1rem;
    }
    footer {
      background: var(--primary);
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      margin-top: 2rem;
      font-size: 1rem;
      letter-spacing: 0.5px;
    }
    @media (max-width: 900px) {
      .container {
        padding: 1rem;
      }
      .service-list {
        gap: 1.2rem;
      }
    }
    @media (max-width: 700px) {
      .service-list {
        flex-direction: column;
        gap: 1rem;
      }
      .container {
        padding: 0.5rem;
      }
      .brand {
        font-size: 1.5rem;
      }
      .logo {
        width: 36px;
        height: 36px;
      }
      .logo svg {
        width: 24px;
        height: 24px;
      }
    }
    @media (max-width: 500px) {
      .container {
        margin: 0.5rem;
        padding: 0.2rem;
      }
      nav a {
        margin: 0 8px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-wrap">
      <span class="logo">
        <!-- Simple water drop SVG logo -->
        <svg viewBox="0 0 32 32" fill="none">
          <defs>
            <linearGradient id="drop" x1="0" y1="0" x2="0" y2="32" gradientUnits="userSpaceOnUse">
              <stop stop-color="#00b4d8"/>
              <stop offset="1" stop-color="#0077b6"/>
            </linearGradient>
          </defs>
          <path d="M16 3C16 3 6 15 6 21C6 26.5228 10.4772 31 16 31C21.5228 31 26 26.5228 26 21C26 15 16 3 16 3Z" fill="url(#drop)" stroke="#0077b6" stroke-width="2"/>
          <ellipse cx="16" cy="22" rx="5" ry="6" fill="#fff" fill-opacity="0.5"/>
        </svg>
      </span>
      <span class="brand">Madhav RO Sales</span>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="service.html">Service</a>
      <a href="index.html#contact">Contact</a>
      <a href="https://maps.app.goo.gl/8ToEy7UeUHG8QuSr6" target="_blank">Location</a>
    </nav>
  </header>
 <img src="madhav.jpg" alt="" style="width: 100%; height: auto;">
  <footer>
    &copy; 2025 Madhav RO. All rights reserved.
  </footer>
</body>
</html>
